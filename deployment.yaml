apiVersion: apps/v1
kind: Deployment
metadata:
  name: launch-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: launch-app
  template:
    metadata:
      labels:
        app: launch-app
    spec:
      containers:
      - name: gke-frontend
        image: gcr.io/conductive-fold-275020/gke-frontend:latest
        ports:
        - containerPort: 5000
      - name: gke-backend
        image: gcr.io/conductive-fold-275020/gke-backend:latest
        # env:
        # - name: dblake15
        #   value: "stolaunch"
        # - name: capstoneproject
        #   value: "launchpass"
        # - name: NAMESPACE
        #   value: "cir-anders-namespace"
        ports:
        - containerPort: 5001
        volumeMounts:
          - mountPath: /var/run/docker.sock
            name: docker-socket-volume
        securityContext:
            privileged: true
      volumes:
        - name: docker-socket-volume
          hostPath:
              path: /var/run/docker.sock
              type: File
